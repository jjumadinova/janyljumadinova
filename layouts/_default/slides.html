<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/{{ .Params.theme | default "white" }}.css">
    
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    
    <!-- Custom CSS for accessibility -->
    <style>
        .reveal {
            font-family: "Arial", "Helvetica", sans-serif;
        }
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
            color: #000;
            font-weight: 700;
        }
        .reveal .slides section {
            text-align: left;
        }
        .reveal .slides section h1,
        .reveal .slides section h2 {
            text-align: center;
        }
        .reveal pre code {
            max-height: 400px;
        }
        .reveal .progress {
            color: #8b0000;
        }
        /* Accessibility improvements */
        .reveal .controls {
            color: #8b0000;
        }
        .reveal .slides section .fragment.highlight-current-blue {
            color: #0066cc;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "img/favicon.svg" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "img/favicon.png" | relURL }}">
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL }}">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{ .Content }}
        </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/math/math.js"></script>

    <script>
        Reveal.initialize({
            hash: true,
            transition: '{{ .Params.transition | default "slide" }}',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            
            // Accessibility
            keyboard: true,
            overview: true,
            center: true,
            touch: true,
            loop: false,
            rtl: false,
            navigationMode: 'default',
            shuffle: false,
            fragments: true,
            fragmentInURL: false,
            embedded: false,
            help: true,
            showNotes: false,
            autoPlayMedia: null,
            preloadIframes: null,
            autoAnimate: true,
            autoAnimateMatcher: null,
            autoAnimateEasing: 'ease',
            autoAnimateDuration: 1.0,
            autoAnimateUnmatched: true,
            
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
        });
        
        // Add navigation instructions for accessibility
        Reveal.addEventListener('ready', function(event) {
            // Add keyboard navigation hint
            console.log('Use arrow keys to navigate. Press ESC for overview.');
        });
    </script>
</body>
</html>
