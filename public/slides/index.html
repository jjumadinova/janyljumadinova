<!DOCTYPE html>
<html lang="en-us">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Course Slides | </title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    
    
    <style>
        .reveal {
            font-family: "Arial", "Helvetica", sans-serif;
        }
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
            color: #000;
            font-weight: 700;
        }
        .reveal .slides section {
            text-align: left;
        }
        .reveal .slides section h1,
        .reveal .slides section h2 {
            text-align: center;
        }
        .reveal pre code {
            max-height: 400px;
        }
        .reveal .progress {
            color: #8b0000;
        }
         
        .reveal .controls {
            color: #8b0000;
        }
        .reveal .slides section .fragment.highlight-current-blue {
            color: #0066cc;
        }
    </style>
    
    
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.png">
    <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <h1 id="course-slides">Course Slides</h1>
<p>Welcome to the course slides section. Here you&rsquo;ll find organized slide presentations for all my courses.</p>
<h2 id="available-courses">Available Courses</h2>
<h3 id="cmpsc-100-computational-expression">CMPSC 100: Computational Expression</h3>
<ul>
<li><a href="/slides/cmpsc100/fall2025/">Fall 2025</a></li>
</ul>
<hr>
<p><em>Slides are organized by course and semester for easy navigation.</em></p>

        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/math/math.js"></script>

    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            
            
            keyboard: true,
            overview: true,
            center: true,
            touch: true,
            loop: false,
            rtl: false,
            navigationMode: 'default',
            shuffle: false,
            fragments: true,
            fragmentInURL: false,
            embedded: false,
            help: true,
            showNotes: false,
            autoPlayMedia: null,
            preloadIframes: null,
            autoAnimate: true,
            autoAnimateMatcher: null,
            autoAnimateEasing: 'ease',
            autoAnimateDuration: 1.0,
            autoAnimateUnmatched: true,
            
            
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
        });
        
        
        Reveal.addEventListener('ready', function(event) {
            
            console.log('Use arrow keys to navigate. Press ESC for overview.');
        });
    </script>
</body>
</html>
